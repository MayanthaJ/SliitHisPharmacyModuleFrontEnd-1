<!DOCTYPE html>
<html ng-app="phPlus">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pharmacy Module</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="public/css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">

</head>
<body>
<div ng-cloak>
<div ng-include="'app/views/header.html'"></div>
	

	  
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div ng-view></div>
			</div>
		</div>		

	</div>

	<div class="container">
	      <div class="alert alert-{{alert.type}} animated main-alert" ng-class="{'flipInY': alert.show,'flipOutY': !alert.show, 'alert-hidden':!alert.hasBeenShown}">
	        <strong>{{alert.title}}</strong>{{alert.message}}
	      </div>
      </div>


	
</div>
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower_components/angular/angular.js" type="text/javascript" ></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>

	<script src="app.js" type="text/javascript"></script>
	<script src="app/services/authentication.js"></script>
	<script src="app/services/alert.js"></script>
	<script src="app/services/auth.js"></script>
	<script src="app/controllers/login.js" type="text/javascript"></script>
	<script src="app/controllers/logout.js" type="text/javascript"></script>

	<script src="app/controllers/dashboard.js" type="text/javascript"></script>
	<script src="app/controllers/navbar.js" type="text/javascript"></script>
	<script src="app/controllers/header.js" type="text/javascript"></script>
	<script src="app/controllers/prescription.js" type="text/javascript"></script>
	<script src="app/controllers/drugs.js" type="text/javascript"></script>

</html>
