<div class="row">
  <div class="col-sm-3"></div>
<div class="col-sm-6" ng-init="fetchCat()">

<form ng-submit="addDrug()" name="newdrug" class="form-signin" novalidate>
  
  <h1 class="form-signin-heading text-muted">Add a Drug</h1>
  <br/>
  
  <input name="dname" ng-model="dname" type="text" class="form-control" placeholder="Drug Name" required autofocus=""/>
    <br/>
    
    <input name="type" ng-model="type" ng-keyup="editing()" type="text" class="form-control" placeholder="Drug Type" required/>
    <ul class="list-group ulscroll" ng-show="showthis" >
    <li id="{{cat.name}}" class="list-group-item" ng-repeat="cat in catList | filter:type" ng-click="fillTextBox(cat)">{{cat.name}}
  </li>

</ul>

  <br/>

   <input name="image" type="text" class="form-control" ng-model="image" placeholder="Image URL" required autofocus=""/>
    <br/>

  <br/>
    
  <button ng-disabled="newdrug.$invalid" class="btn btn-success btn-block" type="submit">
      Create ! 
  </button>

</form>
