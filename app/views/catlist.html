<div class="container" ng-init="fetchCatList()">
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Category List</div>
  <div class="panel-body">
    <p>
    <table>
        <tr>
          <td><button class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i></button></td>
        </tr>
    
    </table>
    <p>
  </div>
  <div class="table-responsive">
  <!-- Table -->
  <table class="table">
  <thead>
    <tr>
      <th>Category ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="category in catList">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      
     <td><button id={{category._id}} class="btn btn-warning"><i class="glyphicon glyphicon-edit"></i></button></td>
      <td><button id={{category._id}} class="btn btn-danger"><i class="glyphicon glyphicon-minus"></i></button></td>

   
    </tr>
  </tbody>
  </table>
  </div>
</div>
  
</div>
