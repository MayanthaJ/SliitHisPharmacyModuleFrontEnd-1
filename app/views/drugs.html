<div class="container" ng-init="fetchDrugs()">
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Drug List</div>
  <div class="panel-body">
    <p>
    <table>
        <tr>


          <div class="form-group">
         <input type="text" class="form-control" placeholder="Search a Drug" ng-model="searchText"/>
  
        </div>

          </td>
        </tr>
    
    </table>
    <p>
  </div>
  <div class="table-responsive">
  <!-- Table -->
  <table class="table">
  <thead>
    <tr>
      <th>Drug ID</th>
      <th>Name</th>
      <th>Added Date</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="drug in drugsList | filter:searchText">
      <td>{{drug.id}}</td>
      <td>{{drug.dname}}</td>
      <td>{{drug.added_date}}</td>
      <td><image src="{{drug.image}}" class="img img-thumbnail"></image></td>
      
   
    </tr>
  </tbody>
  </table>
  </div>
</div>
  
</div>
